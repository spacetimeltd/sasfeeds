 individual with impaired mobility from paralysis or limited upper body functions can use the Safety Sure Transfer Pivot Disc unassisted in a very efficient way. If the patient cannot use his/her upper extremities a helper will be needed.The Safety Sure Transfer Pivot Disc is placed on the floor with the label facing downwards. The patient's feet are to be positioned completely on the disc to facilitate a smooth transfer and reduce back strain on both patient and helper. The handle of the Safety Sure Transfer Pivot Disc should be placed facing the patient, to prevent interfering with the feet of the helper. The helper should place one of his/her feet on the disc to safely monitor and control the transfer. After using the Safety Sure Transfer Pivot Disc, it should immediately be removed from the floor to avoid accidents.Because of the lightweight and convenient grip handle, the Safety Sure Transfer Pivot Disc is easy to use and carry. The Safety Sure Transfer Pivot Disc is made of three high quality polymer plates, one turning on top of the other. The Safety Sure Transfer Pivot Disc is also equipped with anti-glide tapes on both sides to prevent slipping on the floor or when a patient is standing on the disc.Transfer between a chair and a wheelchair: The disc is \"locked\" in place when the helper places his/her heel comfortably on the floor and the rest of his/her foot firmly on the plate between the feet of the patient. The patient wears a transfer belt and the helper holds on to the handles while guiding the patient through the transfer.Transfer between a wheelchair and a toilet: Proper use of the disc in this situation is identical to above, except it is safer and easier with two helpers. The helper(s) can use their other, free hand(s) to help undress the patient before placing him/her on the toilet.Transfer between a wheelchair and a bed: Before you move a patient from a bed to a wheelchair, you should make sure that the wheelchair is positioned as close to the 