e narrow handle or tines. When using the Knork\u00ae, the finger rests on the smooth, comfortable platform. It also reduces the effort needed to rock the head back and forth, creating the cutting motion. As a result, the Knork\u00ae can cut through tougher foods such as pizza. Contoured Handle: An enlarged, rounded end gives the Knork\u00ae enhanced leverage, balance and stability. It is designed to be equally easy to use with either the right or left hand. The Knork is 100% forged 18/10 stainless steel which makes it durable, and dishwasher safe.","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"In the Kitchen","MerchantGroup":"Knork Silverware","MerchantID":"942","MerchantSubCategory":"Adaptive Eating Utensils","MerchantSubgroup":"","Option1":"","Option2":"","Option3":"","Option4":"","Option5":"","PartNumber":"","QuantityDiscount":"","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3":"","ReservedForFutureUse4":"","ReservedForFutureUse5":"","ReservedForFutureUse6":"","ReservedForFutureUse7":"","ReservedForFutureUse8":"","ReservedForFutureUse9":"","Retail_Price":"","ReviewsRSSURL":"","SKU":"CK0","SearchTerms":"","ShortDescription":"The knork cuts through food with a rocking motion which is facilitated by a finger platform on both sides of the handle. Knorks are symmetric and can be used by both left-handers and right-handers.","Status":"instock","StoreID":"1","Subcategory":"183","UPC":"","URL_to_image":"http://feeds2.yourstorewizards.com/1931/images/250x1000/single.jpg","URL_to_product":"http://www.wrightstuff.biz/single.html","URL_to_thumbnail_image":"http://feeds2.yourstorewizards.com/1931/images/100x500/single.jpg","created_at":"2012-05-20T23:25:51Z","id":594,"name":"Single Knork","price":"5.95","updated_at":"2012-05-20T23:25:51Z"},{"AddToCartURL":"","Bestseller":"","Category":"12","Commission":"","CompareTo":"","CompatibleWith":"","CrossSell":"","Custom_1":"","Custom_2":"","Custom_3":"","Custom_4":"","Custom_5":"",