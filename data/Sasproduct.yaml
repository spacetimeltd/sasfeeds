ippery, then you need Flexible Finger Control Grips.3 different sizes of Flexible Finger Control Grips are available: small to medium, large, and extra large. Use a flexible tape measure to measure the handles and determine the size you need. Small to Medium fits handles 1 \u00bd to 2 inch diameter around the handle. ( metal to thin rubber coated handles on pliers, needle nose, wire cutters, etc.) Large fits handles 2 to 2 \u00bd inch diameter. (thicker rubber coated on many of the newer pliers, needle nose pliers, etc.) Extra Large fits handles 2 \u00bd? to 3 \u00bd inch diameter.(small garden hand tools, thick handle kitchen utensils, etc.) Flexible Finger Control Grips Feature: The elastic material gives you more control with your fingers and hand. Your fingers become part of the tool, but still allows flexibility due to the elastic finger slot. Gives you more control, especially if you have grip problems. Reduces hand fatigue with repetitive action. Flexible Finger Control Grip Specifications: Each package has 2 grips, (1 pair) made out of heavy duty elastic and Velcro. Elastic finger slot fits 2 to 3 fingers. Measure 3 inches long.","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"Around the House","MerchantGroup":"","MerchantID":"942","MerchantSubCategory":"Other Useful Adaptive Tools","MerchantSubgroup":"","Option1":"","Option2":"","Option3":"","Option4":"","Option5":"","PartNumber":"","QuantityDiscount":"","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3":"","ReservedForFutureUse4":"","ReservedForFutureUse5":"","ReservedForFutureUse6":"","ReservedForFutureUse7":"","ReservedForFutureUse8":"","ReservedForFutureUse9":"","Retail_Price":"","ReviewsRSSURL":"","SKU":"AJF77","SearchTerms":"","ShortDescription":"Help provide better grip control when using small hand tools.","Status":"instock","StoreID":"1","Subcategory":"183","UPC":"837654927571","URL_to_image":"http://feeds2.yourstorewizards.com/1931/images/250x1000/f