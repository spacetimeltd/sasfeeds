be pushed with one hand. The ergonomic design also allows the person pushing to place their hands in a variety of positions. When using both hands, the Easy Wheelchair Push Bar transfers power directly to the chair with less effort. This helps to make maneuvering steep ramps, inclines, uneven surfaces, soft ground, or carpets much easier. Children and the elderly will find that a wheelchair equipped with the Easy Wheelchair Push Bar is much easier to push and control. Very tall people and people with lower back pain will be able to stand straighter when pushing a wheelchair with the Easy Push Bar. The Easy Wheelchair Push Bar is available in two sizes to fit wheelchairs with handlebars from 12 to 19 inches or 17 to 26 inches apart. The kit consists of 2 L-shaped elbows and an adjustable center bar. The L-shaped elbows attach permanently to the handles of a manual wheelchair. The expandable center bar slips over the upright portion of the L-shaped elbow and is secured with a push pin. The center bar is quickly and easily removed from the L-shaped handles to allow the wheelchair to be stored or transported. Easy Wheelchair Push Bar Features: Designed to fit over the handles of a manual wheelchair. Helps reduce pain and fatigue from pushing a wheelchair. Allows you to push a wheelchair with one hand. Easy Wheelchair Push Bar Specifications: Includes: 2 L-shaped elbows with attaching bolts and nuts, adjustable center bar with foam handgrip, foam handgrip for inner tube. Kit 1 Fits: Wheelchairs with handgrips 12 to 19 inches apart. Kit 2 Fits: Wheelchairs with handgrips 17 to 26 inches apart. Made in: USA.","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"On The Move","MerchantGroup":"","MerchantID":"942","MerchantSubCategory":"Wheelchair Accessories","MerchantSubgroup":"","Option1":"","Option2":"","Option3":"","Option4":"","Option5":"","PartNumber":"","QuantityDiscount":"","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3"