Smooth Suspension Boot is indicated for pediatric patients or for patients who are smaller than what is considered the average size for an adult. Specifically, Heelift\u00ae Petite works best for patients ranging in height from 3'10 to 5'4 and whose calf circumferences measure 6 to 10 inches. Children, just like adults, are at risk for heel pressure ulcers if they are stationary for long periods of time due to health conditions or multihour surgery. Heelift Petite, together with turning and careful monitoring of the skin, can aid in preventing pressure ulcers in these young patients. Boot is non-returnable if packaging is opened. Heelift Petite Smooth Suspension Boot Features: Shorter length proximal to the heel: To accommodate short patients, the length of Heelift Petite is shorter than Heelift Standard. Extended Stitching: Located along the top rim, the added stitching narrows the forefoot and increases support to provide improved protection against foot drop, equines deformity, or heel cord contracture. \"Easy-on, easy-off\" rounded straps and D-ring closures: Padded Velcro\u00ae straps are easy for the patient and/or healthcare professional to use and can easily be adjusted to accommodate specific patient needs. Friction-free tricot backing: Unlike other suspension products, which can have sharp edges on the back that can rub against the patient's other leg, Heelift is manufactured with a smooth tricot backing that aids in patient mobility and helps ensure patient safety. Smooth or Convoluted foam: Heelift Petite is available in either Smooth or Convoluted foam. Smooth foam is ideal for patients with edematous legs as it will not create \"impressions\" on the leg. Convoluted foam is slightly cooler to wear. Ventilation holes: Ventilation holes provide additional air circulation to promote increased patient comfort. Tricot covered stiffener: This feature prevents Heelift from buckling for added patient comfort and safety. The Heelift features forefoot support usi