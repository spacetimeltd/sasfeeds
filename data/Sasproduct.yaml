es caused by the aging process, it's often difficult for families to know how to begin managing their loved ones' care, deal with difficult emotions, and make informed decisions. Through The Family Guide to Long-term Care series, you'll find answers to the questions that families so often encounter. These volumes are filled with indispensable knowledge that will benefit the entire family - not just at one point in time but throughout the entire process as a loved one experiences changes that come with aging.Getting Started, Volume 1, 34 minutesLearn what to do when an aging parent begins to need more assistance than you can provide. You'll benefit from detailed, step-by-step information on: ? Planning ahead as a family ? Warning signs that your parent should no longer live alone ? Assessing needs based on activities of daily living (ADLs) ? Safeguarding the home ? Home-based servicesMaking the Right Choice, Volume 2, 50 minutesWhen the time arrives for your parent to move from home, Making the Right Choice helps you understand the array of living options available - and find the one that best fits your situation. You'll learn about: ? Involving your loved one in the decision ? The continuum of care ? How to choose a facility ? Dealing with natural feelings of guilt ? Making the transition from homeStaying Involved, Volume 3, 31 minutesLearn how the family's role remains critical to your loved one's well-being even after the transition to new surroundings. You'll get important information on: ? Care planning ? Ways to keep the family involved ? Becoming partners with the staff and other providers ? Monitoring your loved one's care ? Helping your parent stay emotionally healthyUnderstanding Long-term Care Insurance, Volume 4, 21 minutesThis video will thoroughly prepare you to navigate an often bewildering maze of information - and make decisions that will preserve your assets and freedom of choice. You'll get expert guidance on: ? Gauging your need for LTC insurance 