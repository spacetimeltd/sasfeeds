 not in use by coiling onto pouch face and then close bottom flap securely over tube coil. Care Instructions: G-Tube Belt flannel center pouch and soft elastic fabric waistband are conveniently machine washable. Hand or machine wash with a mild disinfectant and hang dry. Be sure to engage the hook and loop fasteners before washing to prevent lint accumulation. G-Tube Belt Features: Secures Peg Tubes, G-tubes, and most other enteral feeding tubes. Soft, comfortable elastic waist band. Washable and reusable. Eliminates need for pins and tape. G-Tube Belt Specifications: Material: Latex free. Pouch measures: 5 x 5 1/2 inches overall, 4 x 4 inches inside opening. Standard size fits: 30 to 45 inch waist size. Large size fits: 46 to 60 inch waist size. Belt width: 2 inches.","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"In the Kitchen","MerchantGroup":"","MerchantID":"942","MerchantSubCategory":"Adult Bibs and Clothing Protectors","MerchantSubgroup":"","Option1":"","Option2":"","Option3":"","Option4":"","Option5":"","PartNumber":"","QuantityDiscount":"","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3":"","ReservedForFutureUse4":"","ReservedForFutureUse5":"","ReservedForFutureUse6":"","ReservedForFutureUse7":"","ReservedForFutureUse8":"","ReservedForFutureUse9":"","Retail_Price":"","ReviewsRSSURL":"","SKU":"CCP52","SearchTerms":"","ShortDescription":"Holder secures abdominal feeding tubes without tapes or pins.","Status":"instock","StoreID":"1","Subcategory":"183","UPC":"","URL_to_image":"http://feeds2.yourstorewizards.com/1931/images/250x1000/pegtubebelt.jpg","URL_to_product":"http://www.wrightstuff.biz/pegtubebelt.html","URL_to_thumbnail_image":"http://feeds2.yourstorewizards.com/1931/images/100x500/pegtubebelt.jpg","created_at":"2012-05-20T23:25:56Z","id":969,"name":"G-Tube Belt","price":"18.95","updated_at":"2012-05-20T23:25:56Z"},{"AddToCartURL":"","Bestseller":"","Category":"12","Commission":"","CompareTo":"","Comp