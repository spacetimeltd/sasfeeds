tityDiscount":"","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3":"","ReservedForFutureUse4":"","ReservedForFutureUse5":"","ReservedForFutureUse6":"","ReservedForFutureUse7":"","ReservedForFutureUse8":"","ReservedForFutureUse9":"","Retail_Price":"","ReviewsRSSURL":"","SKU":"AEP21033","SearchTerms":"","ShortDescription":"Pack of 3","Status":"instock","StoreID":"1","Subcategory":"183","UPC":"","URL_to_image":"http://feeds2.yourstorewizards.com/1931/images/250x1000/evopenrefills.jpg","URL_to_product":"http://www.wrightstuff.biz/evopenrefills.html","URL_to_thumbnail_image":"http://feeds2.yourstorewizards.com/1931/images/100x500/evopenrefills.jpg","created_at":"2012-05-20T23:25:53Z","id":747,"name":"Evo Pen Refills","price":"3.95","updated_at":"2012-05-20T23:25:53Z"},{"AddToCartURL":"","Bestseller":"","Category":"12","Commission":"","CompareTo":"","CompatibleWith":"","CrossSell":"","Custom_1":"","Custom_2":"","Custom_3":"","Custom_4":"","Custom_5":"","Description":"DVD video for persons with Alzheimer's and other Dementia. The Video for Alzheimer's Patients contains pictures of flowers along with music from the early 20th century brings back warm memories in a beautiful, relaxing format. In the fall of 2007, my mom asked if I would help keep track of her checking account. She expressed a fear of making a serious financial mistake because she had been forgetting to write entries in her ledger. My mother had never missed a payment, successfully balancing her checkbook to her 80th year. But there she was, asking me for help. This thoroughly independent lady painfully relinquished control of her finances. As time went on, she had to give up more and more control as she experienced a number of strokes and the onslaught of Alzheimer's. By the end of 2008, she could no longer live independently and moved into an assisted living facility. The doctors told her she had Alzheimer's/Dementia for a number of years, which was taking a toll on her health. She was in and out of hospitals five times in her last year. One of the hospitals provided a television channel with 24/7 videos and music. We watched for hours, and I quizzed her on the flowers and trees on the television. You see, I am a landscape designer with a background in horticulture. My mom got me interested in plants at a young age. She helped me get a job at a local nursery when I was 13 years old. One day in the hospital, I thought about using the thousands of flower photographs I have taken over the years to make a DVD video for persons with Alzheimer's and other dementia. The pictures of flowers along with music from the early 20th Century bring back warm memories in a beautiful, relaxing format. The video is 60 minutes long and has over 400 high-quality images of flowers. Some pictures include birds, bees or butterflies. The music consists of classics such as America The Beautiful, Shine On Harvest Moon, Just A Closer Walk, A Bicycle Built For Two, Amazing Grace, and God Be With You Till We Meet Again. My mother lost her battle with Alzheimer's in June of 2009, but her legacy lives on through the video by helping others appreciate the beauty of God's creation. Alzheimer's Video Beautiful Floral Memories Features: Video: 60 minutes long. Images over 400 high-quality images of flowers, birds, bees, or butterflies.","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"Around the House","MerchantGroup":"Caregiver Videos","MerchantID":"942","MerchantSubCategory":"Books and Videos","MerchantSubgroup":"","Option1":"","Option2":"","Option3":"","Option4":"","Option5":"","PartNumber":"111559","QuantityDiscount":"","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3":"","ReservedForFutureUse4":"","ReservedForFutureUse5":"","ReservedForFutureUse6":"","ReservedForFutureUse7":"","ReservedForFutureUse8":"","ReservedForFutureUse9":"","Retail_Price":"","ReviewsRSSURL":"","SKU":"CJP400","SearchTerms":"","ShortDescription":"A DVD for your loved-one with Alzheimer's.","Status":"instock","StoreID":"1","Subcategory":"183","UPC":"","URL_to_image":"http://feeds2.yourstorewizards.com/1931/images/250x1000/advideo.jpg","URL_to_product":"http://www.wrightstuff.biz/advideo.html","URL_to_thumbnail_image":"http://feeds2.yourstorewizards.com/1931/images/100x500/advideo.jpg","created_at":"2012-05-20T23:25:53Z","id":748,"name":"Alzheimer's Video Beautiful Floral Memories","price":"14.95","updated_at":"2012-05-20T23:25:53Z"},{"AddToCartURL":"","Bestseller":"","Category":"12","Commission":"","CompareTo":"","CompatibleWith":"","CrossSell":"","Custom_1":"","Custom_2":"","Custom_3":"","Custom_4":"","Custom_5":"","Description":"The design of the EzGrip pen allows writing to be comfortable and effortless. Using the ergonomic EzGrip\u00ae ResQ Gel Pen is a unique experience -- not only for its writing abilities ? described as ??floating on paper,? but having the distinction as a pen that cradles and conforms to your extended finger and tip. Only the slightest touch of that one first finger tip is needed to provide downward writing pressure. Like touching a computer key ? but lighter. The other fingers can just \"go along for the ride.\" It?s not the usual everyday writing experience, but one more comfortable and advanced.The gel ink is closest to fountain pen ink or rollerball in it's writing characteristics. It flows smoothly, and dries quickly.By using the EzGrip ResQ Gel Pen, it?s possible to never again get writer?s cramp ? never again contemplate the onset of any \"Itis\" ? Tendonitis, Arthritis? or repetitive Stress Injuries (RSI?s) such as Carpal Tunnel Syndrome. In practical terms it also means that even having those conditions will not matter. Their mechanisms or weaknesses will not enter into the writing process. The EzGrip pen is often called the \"miracle pen\" for persons with arthritis, tendonitis, other hand problems or cramping. It neutralizes hand difficulties immediately. Here?s How: Using the E