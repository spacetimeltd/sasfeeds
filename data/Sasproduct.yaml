tseller":"","Category":"12","Commission":"","CompareTo":"","CompatibleWith":"","CrossSell":"","Custom_1":"","Custom_2":"","Custom_3":"","Custom_4":"","Custom_5":"","Description":"The Heelift Bariatric Suspension Boot boasts all of the same qualities as Heelift Standard, but is designed specifically for bariatric patients (patients who weigh up to 600 pounds). Healthcare professionals are increasingly recognizing obesity as a risk factor for diabetes and associated complications, including heel pressure ulcers. Heelift\u00ae Bariatric Suspension Boot helps prevent heel pressure ulcers in patients who are particularly prone to suffer from the condition. Specifically, Heelift Bariatric was developed for patients weighing up to 600 pounds who have a calf circumference of between 12 to 23 inches. Like Heelift Standard, Heelift Bariatric offloads the heel by redistributing pressure from the heel to the patient's calf. The design of Heelift Bariatric minimizes contact between the patient's leg and objects that can cause pressure at the heel or at folds in the skin. Rounded, adjustable straps and a smooth, friction-free tricot backing also ensure that the Heelift will not rub against or cause impressions on the patient's other leg. Together with diligent care and monitoring, Heelift Bariatric can help even the most at-risk patients prevent heel pressure ulcers. Boot is non-returnable if packaging is opened. Heelift Bariatric Suspension Boot Features: Extended Stitching: Located along the top rim, the added stitching narrows the forefoot and increases support to provide improved protection against foot drop, equines deformity, or heel cord contracture. \"Easy-on, easy-off\" rounded straps and D-ring closures: Padded Velcro\u00ae straps are easy for the patient and/or healthcare professional to use and can easily be adjusted to accommodate specific patient needs. Friction-free tricot backing: Unlike other suspension products, which can have sharp edges on the back that can rub against the patient's other leg, Heelift is manufactured with a smooth tricot backing that aids in patient mobility and helps ensure patient safety. Smooth foam: Heelift Bariatric is available in Smooth foam only. Smooth foam is ideal for patients with edematous legs as it will not create \"impressions\" on the leg. Ventilation holes: Ventilation holes provide additional air circulation to promote increased patient comfort. Tricot covered stiffener: This feature prevents Heelift from buckling for added patient comfort and safety. The Heelift features forefoot support using a spring back technology to keep the foot upright. The Heelift can be autoclaved for sterilization. Close the straps and place in a normal autoclave wrapper. The Heelift can be machine-washed and dried. Simply tighten the straps and enclose in a net laundry bag or a pillow case. Heelift Bariatric Suspension Boot Specifications: Can be autoclaved for sterilization. For calf circumference of between 12 to 23 inches. For patients weighing up to 600 pounds.","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"For Your Comfort","MerchantGroup":"Foot and Heel Positioning Aids","MerchantID":"942","MerchantSubCategory":"Pillows and Bed Positioning Aids","MerchantSubgroup":"Heelift Suspension Boots","Option1":"","Option2":"","Option3":"","Option4":"","Option5":"","PartNumber":"831727007702","QuantityDiscount":"1~1~49.95,2~~47.00","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3":"","ReservedForFutureUse4":"","ReservedForFutureUse5":"","ReservedForFutureUse6":"","ReservedForFutureUse7":"","ReservedForFutureUse8":"","ReservedForFutureUse9":"","Retail_Price":"","ReviewsRSSURL":"","SKU":"CDM009079","SearchTerms":"","ShortDescription":"Redistributes pressure and prevents heel ulcers.","Status":"instock","StoreID":"1","Subcategory":"183","UPC":"831727007702","URL_to_image":"http://feeds2.yourstorewizards.com/1931/images/250x1000/bariatricboot.jpg","URL_to_product":