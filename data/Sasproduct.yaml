Bar: Measures 1.5 inch diameter, 16 inch length, locks every 45 degress (8 positions), height adjustable typically 24-38 inches (from floor, with limit of 58 inches from ceiling to top of bar).","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"On The Move","MerchantGroup":"","MerchantID":"942","MerchantSubCategory":"Bed, Chair and Couch Standing Aids","MerchantSubgroup":"","Option1":"","Option2":"","Option3":"","Option4":"","Option5":"","PartNumber":"766900201","QuantityDiscount":"","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3":"","ReservedForFutureUse4":"","ReservedForFutureUse5":"","ReservedForFutureUse6":"","ReservedForFutureUse7":"","ReservedForFutureUse8":"","ReservedForFutureUse9":"","Retail_Price":"","ReviewsRSSURL":"","SKU":"CHP431","SearchTerms":"","ShortDescription":"Secure support bar for safe transfers.","Status":"instock","StoreID":"1","Subcategory":"183","UPC":"","URL_to_image":"http://feeds2.yourstorewizards.com/1931/images/250x1000/superbar.jpg","URL_to_product":"http://www.wrightstuff.biz/superbar.html","URL_to_thumbnail_image":"http://feeds2.yourstorewizards.com/1931/images/100x500/superbar.jpg","created_at":"2012-05-20T23:25:56Z","id":947,"name":"SuperPole System with SuperBar","price":"263.95","updated_at":"2012-05-20T23:25:56Z"},{"AddToCartURL":"","Bestseller":"","Category":"12","Commission":"","CompareTo":"","CompatibleWith":"","CrossSell":"","Custom_1":"","Custom_2":"","Custom_3":"","Custom_4":"","Custom_5":"","Description":"The SuperPole Unifit Extender increases the floor to ceiling range on the SuperPole. The extension tube is a must for extra high ceilings. The extender installs between the pole and the top plate to increase the standard height range from 93-99 inches/236-251 centimeters, to 100-120 inches/254-305 centimeters. Increases height of the Super Pole by 20 inches. The Uni-Fit extender is a separate piece that slides over the top end of the SuperPole and has pre-drilled holes t