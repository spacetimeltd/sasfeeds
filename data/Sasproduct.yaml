er Pivot Disc, it should immediately be removed from the floor to avoid accidents. Because of the lightweight and convenient grip handle, the Safety Sure Transfer Pivot Disc is easy to use and carry. The Safety Sure Transfer Pivot Disc is made of three high quality polymer plates, one turning on top of the other. The Safety Sure Transfer Pivot Disc is also equipped with anti-glide tapes on both sides to prevent slipping on the floor or when a patient is standing on the disc. Transfer between a chair and a wheelchair: The disc is \"locked\" in place when the helper places his/her heel comfortably on the floor and the rest of his/her foot firmly on the plate between the feet of the patient. The patient wears a transfer belt and the helper holds on to the handles while guiding the patient through the transfer. Transfer between a wheelchair and a toilet: Proper use of the disc in this situation is identical to above, except it is safer and easier with two helpers. The helper(s) can use their other, free hand(s) to help undress the patient before placing him/her on the toilet.Transfer between a wheelchair and a bed: Before you move a patient from a bed to a wheelchair, you should make sure that the wheelchair is positioned as close to the bed as possible, with the wheels locked.For better control and safety, always have the patient wear a transfer belt. 13 inch Safety Sure Transfer Disc Specifications: Weighs 2 pounds. 13 inch diameter. 1/2 inch thick. Weight limit 300 lbs.","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"On The Move","MerchantGroup":"Safety Sure Transfer Pivot Disc","MerchantID":"942","MerchantSubCategory":"Transfer Discs, Slides and Boards","MerchantSubgroup":"","Option1":"","Option2":"","Option3":"","Option4":"","Option5":"","PartNumber":"111620","QuantityDiscount":"","ReservedForFutureUse1":"","ReservedForFutureUse2":"","ReservedForFutureUse3":"","ReservedForFutureUse4":"","ReservedForFutureUse5":"","ReservedForFutureUse6":"","R