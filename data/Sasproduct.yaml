"","Description":"The Easy On Easy Off Sock Aid Kit is designed to assist individuals who have difficulty bending to put on or take off their socks. The Easy On Sock Aid consists of a U-shaped half cylinder mounted at an angle on a flat base. The base has a hook for positioning the Easy Off Sock Aid. To put on your sock, place the Easy On Sock Aid on your lap or between your thighs, place the toe of the sock in the middle of the half cylinder pointing down, and roll the upper portion of the sock down on the outside of the half cylinder. The sock will be inside out down to the foot and open. Then place the Sock Aid on the floor, insert your foot into the sock, and slide the heel down along the half cylinder to complete putting on the sock. The Easy Off Sock Aid consists of a shaft with an end piece that has two prongs with a curved loop in between. To remove your sock, slide the loop end of the tool between the top of the sock and the ankle and push the sock down past the heel with the two prongs catching the cuff of the sock. Then let the shaft drop to the floor and steps on it with the other foot. The foot is removed from the sock, while the sock remains attached to the prongs. Return the Easy Off Sock Aid to an upright position and bring the sock within reach. It can be used to remove light compression garments also. Easy On Easy Off Sock Aid Kit Features: No bending required for putting on or taking off socks. Easy for one-handed users. Unique cordless system. Compact design for storing or travel. Easy On Easy Off Sock Aid Kit Specifications: Included: One Easy On Sock Aid and one Easy Off Sock Aid. Easy On Sock Aid Measures: 9.5 inches long, 4 inches wide, 6.5 inches high. Easy On Sock Aid Weighs: 26 ounces. Easy Off Sock Aid Measures: 18.9 inches long. Easy On Sock Aid Weighs: 12 ounces.","ISBN":"","Manufacturer":"The Wright Stuff, Inc.","MerchantCategory":"Getting Ready","MerchantGroup":"Sock and Stocking Aids","MerchantID":"942","MerchantSubCategory":"Adaptiv