007.<!-- product-specs.html begins -->\t<P><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">\t\t<h4>SuperPole System Specifications:</h4>\t</FONT>\t</P>\t<TABLE CELLSPACING=\"2\" CELLPADDING=\"2\" BORDER=\"0\">\t\t<TR VALIGN=\"TOP\">\t\t<TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Material: </B></FONT></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">Heavy duty steel 1.5 inch diameter, 90 inches long.</FONT></TD>\t</TR>\t\t<TR VALIGN=\"TOP\">\t\t<TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Finish: </B></FONT></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">Anti-microbial powder coat white gloss finish.</FONT></TD>\t</TR>\t\t<TR VALIGN=\"TOP\">\t\t<TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Grip material: </B></FONT></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">Grey, premium high quality grip 20 inches long. Does not contain rubber or latex.</FONT></TD>\t</TR>\t\t<TR VALIGN=\"TOP\">\t\t<TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Expansion Mechanism:</B></FONT></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">Steel jackscrew, zinc plated 1 1/8 inch fine cut thread.</FONT></TD>\t</TR>\t\t<TR VALIGN=\"TOP\">\t\t<TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Base Plate: </B></FONT></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">5 inch dia