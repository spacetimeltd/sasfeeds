on both patient and helper.  The handle of the Safety Sure Transfer Pivot Disc should be placed facing the patient, to prevent interfering with the feet of the helper.  The helper should place one of his/her feet on the disc to safely monitor and control the transfer.  After using the Safety Sure Transfer Pivot Disc, it should immediately be removed from the floor to avoid accidents. <br><br> Because of the lightweight and convenient grip handle, the Safety Sure Transfer Pivot Disc is easy to use and carry.  The Safety Sure Transfer Pivot Disc is made of three high quality polymer plates, one turning on top of the other. The Safety Sure Transfer Pivot Disc is also equipped with anti-glide tapes on both sides to prevent slipping on the floor or when a patient is standing on the disc. <br><br> Transfer between a chair and a wheelchair:  The disc is \"locked\" in place when the helper places his/her heel comfortably on the floor and the rest of his/her foot firmly on the plate between the feet of the patient.  The patient wears a transfer belt and the helper holds on to the handles while guiding the patient through the transfer. <br><br> Transfer between a wheelchair and a toilet:  Proper use of the disc in this situation is identical to above, except it is safer and easier with two helpers.  The helper(s) can use their other, free hand(s) to help undress the patient before placing him/her on the toilet. <br><br> Transfer between a wheelchair and a bed:  Before you move a patient from a bed to a wheelchair, you should make sure that the wheelchair is positioned as close to the bed as possible, with the wheels locked.  (For better control and safety, always have the patient wear a transfer belt. <br><br> Safety Sure Transfer Disc weighs 2 pounds and is 12 inch thick. Weight limit 300 lbs.<br> CMT5081 13 inch diameter<br> CMT5082 15 inch diameter<br> CMT5083 18 inch diameter<!-- product-specs.html begins --><!-- product-specs.html ends -->","extra_field_1":"","extra_fiel