 forms the perfect hole for planting. This gardening tool is designed to punch holes in difficult soils, such as wet soils, clay soils, ground covered by a thin layer of gravel or landscape fabric. <br><br> The Planting Stick\u2019s shaft and auger are made of steel. At the crook, a foam handle cushions the turning crank. A plastic bearing inserted inside the foam handle keeps it from slipping down the shaft while turning. Topping it off is an easy to grip neoprene ball mounted on stainless steel ball-bearings. This adapted gardening tool is assembled using welded-steel construction, therefore there is nothing that can bend or break, and it is durable enough to last for many growing seasons. By turning the foam handle clockwise while pressing down on the ball, the auger will corkscrew into the ground to dig a planting hole. <br><br> The Planting Stick also handles other garden chores such as weeding, turning the compost bin and starting holes for posts with ease. <br> <!-- product-specs.html begins --> <P><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"> <h4>The Planting Stick:</h4></FONT></P> <TABLE CELLSPACING=\"2\" CELLPADDING=\"2\" BORDER=\"0\"><TR VALIGN=\"TOP\"><TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD> <TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Length:</B></FONT></TD> <TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">45 inches long.</FONT></TD></TR> <TR VALIGN=\"TOP\"><TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD> <TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Weight:</B></FONT></TD> <TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">8 pounds.</FONT></TD></TR> <TR VALIGN=\"TOP\"><TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD> <TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Color:</B></FONT></TD> <TD><FONT FACE