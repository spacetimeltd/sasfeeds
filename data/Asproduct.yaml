isture from the air and release it as clean, deeply-penetrating moist heat - no need to add water. <br><br> Because MediBeads Wraps are ready for use in just a minute and are applied directly to the site of pain or arthritis, relief begins immediately. The wraps continue to deliver therapeutic moist heat for up to thirty minutes. This is the medically recommended treatment time for heat therapy within a three to four hour period. MediBeads recharge quickly and can be used again as necessary. <br><br> Through a patient pending process, the OrthoBeads in MediBeads continuously recharge by absorbing only water molecules from the air. Adding water is not necessary. The absorbed water is held, purified and released as \"clean moist heat\" when the MediBeads Wrap is microwaved. The result is a bacteria and odor-free wrap. MediBeads Wraps are washable, so no special covers are required. <br><br> When removed from the microwave, the temperature of MediBeads Wrap does not increase. This prevents inadvertent burns, which are caused by the continued temperature increase (\"cooking\") prevalent in all gel packs. Microwave activation eliminates potentially dangerous use of boiling water, electricity or ovens. MediBeads are non-toxic and environmentally friendly, easy to use and portable. <br><br> Unique wrap designs offer excellent conformance to body contours while allowing full mobility during treatment. This portability enhances range of motion exercises and permits therapy to continue while \"on the go\". Natural hydration eliminates messy sponges, cloths or towels. <br><br> <b>MediBeads Wraps</b> are an excellent value and aid arthritic joints. They are well-constructed of specially chosen materials and, with proper use, will give many years of service. <!-- product-specs.html begins -->\t<P><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">\t\t<h4>MediBeads Standard Pad Specifications:</h4>\t</FONT>\t</P>\t<TABLE CELLSPACING=\"2\" CELLPADDING=\"2\" BORDER=\"0