r cramping. It neutralizes hand difficulties immediately. <br><br> Here\u2019s How: Using the EzGrip ergonomic pen as described, the built-in mechanisms within our hands and arms that create those weaknesses are actually disconnected or bypassed. <br><br> The patented EzGrip enables the individual to switch positions, relying on other fingers. Many of us write in personal ways \u2013 with different finger holds. The EzGrip allows users to switch fingers at any time to adapt to their individual style of writing. More specifically, the side of the thumb can be used for downward writing pressure \u2013 even the middle finger knuckle. There is no incorrect way to hold and use an EzGrip. It\u2019s your choice. And it's a choice that can save you pain and discomfort. <br><br> <b>Uses Parker style refills.</b><!-- product-specs.html begins -->\t<P><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">\t\t<h4>EzGrip ResQ Gel Ergonomic Pen Specifications:</h4>\t</FONT>\t</P>\t<TABLE CELLSPACING=\"2\" CELLPADDING=\"2\" BORDER=\"0\">\t\t<TR VALIGN=\"TOP\">\t\t<TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Color:</B></FONT></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">Silver w/Navy Grip, soft rubber.</FONT></TD>\t</TR>\t\t<TR VALIGN=\"TOP\">\t\t<TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Ink:</B></FONT></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">Black.</FONT></TD>\t</TR>\t\t<TR VALIGN=\"TOP\">\t\t<TD><IMG WIDTH=\"24\" SRC=\"/assets/images/spacer.gif\" HEIGHT=\"12\" BORDER=\"0\"></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\"><B>Refills:</B></FONT></TD>\t\t<TD><FONT FACE=\"Arial, Verdana, Helvetica, sans-serif\" SIZE=\"2\">Uses Parker style.</FONT