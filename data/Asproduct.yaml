loor, insert your foot into the sock, and slide the heel down along the half cylinder to complete putting on the sock. <br><br> The Easy Off Sock Aid consists of a shaft with an end piece that has two prongs with a curved loop in between. To remove your sock, slide the loop end of the tool between the top of the sock and the ankle and push the sock down past the heel with the two prongs catching the cuff of the sock. Then let the shaft drop to the floor and steps on it with the other foot. The foot is removed from the sock, while the sock remains attached to the prongs. Return the Easy Off Sock Aid to an upright position and bring the sock within reach. It can be used to remove light compression garments also. <br><br> <a target=\"_blank\" href=\"http://site.wrightstuff.biz/images/Video/easy-off-sock-aid-2.wmv\"> <img height=\"77\" border=\"0\" width=\"69\" alt=\"Easy On Easy Off Sock Aid Video\" src=\"/assets/images/wmv.jpg\"> Easy On Easy Off Sock Aid Video</a> <br><br> <h4>Easy On Easy Off Sock Aid Kit Specifications:</h4> <ul> <li><b>Included:</b> One Easy On Sock Aid and one Easy Off Sock Aid.</li> <li><b>Easy On Sock Aid Measures:</b> 9.5 inches long, 4 inches wide, 6.5 inches high.</li> <li><b>Easy On Sock Aid Weighs:</b> 26 ounces.</li> <li><b>Easy Off Sock Aid Measures:</b> 18.9 inches long.</li> <li><b>Easy Off Sock Aid Weighs:</b> 12 ounces.</li>","extra_field_1":"","extra_field_10":"","extra_field_2":"","extra_field_3":"","extra_field_4":"","extra_field_5":"","extra_field_6":"","extra_field_7":"","extra_field_8":"","extra_field_9":"","filename":"easy-on-off-sock-aid-kit.html","fractional_qty":"0","free_shipping":"0","giftcertificate":"0","height":"0","hide":"0","hide_1":"0","hide_10":"0","hide_2":"0","hide_3":"0","hide_4":"0","hide_5":"0","hide_6":"0","hide_7":"0","hide_8":"0","hide_9":"0","homespecial":"1","id":655,"image1":"assets/images/ake235-sock-aid-kit-10-w.jpg","image2":"assets/images/ake235-sock-aid-kit-7.jpg","image3":"","image4":"","imagecapti